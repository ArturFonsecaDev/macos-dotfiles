# ~/.config/aerospace/aerospace.toml

start-at-login = true

on-focus-changed = [
  "exec-and-forget osascript -e 'tell application id \"tracesOf.Uebersicht\" to refresh widget id \"simple-bar-index-jsx\"'",
]

exec-on-workspace-change = [
  '/bin/zsh',
  '-c',
  '/usr/bin/osascript -e "tell application id \"tracesOf.Uebersicht\" to refresh widget id \"simple-bar-index-jsx\""',
]

# define gap/padding ∫
[gaps]
inner.horizontal = [
    {monitor."SFP24DFI FLAT" = 15},
    {monitor."Built-in Retina Display" = 5},
    5
]

inner.vertical   = [
    {monitor."SFP24DFI FLAT" = 15},
    {monitor."Built-in Retina Display" = 5},
    5
]

outer.left       = [
    {monitor."SFP24DFI FLAT" = 10},
    {monitor."Built-in Retina Display" = 5},
    5
]

outer.right      = [
    {monitor."SFP24DFI FLAT" = 10},
    {monitor."Built-in Retina Display" = 5},
    5
]

outer.top        = [
    {monitor."SFP24DFI FLAT" = 40},
    {monitor."Built-in Retina Display" = 5},
    5
]

outer.bottom     = [
    {monitor."SFP24DFI FLAT" = 25},
    {monitor."Built-in Retina Display" = 5},
    5
]

# define keybindings no modo “main”
[mode.main.binding]

#foco dos workspaces
alt-h = "focus left"
alt-j = "focus down"
alt-k = "focus up"
alt-l = "focus right"

# mudar workspaces
# "alt-right" = "workspace next"
# "alt-left"  = "workspace prev"

#workspaces 1-9
"alt-1" = "workspace 1"
"alt-2" = "workspace 2"
"alt-3" = "workspace 3"
"alt-4" = "workspace 4"
"alt-5" = "workspace 5"
"alt-6" = "workspace 6"
"alt-7" = "workspace 7"
"alt-8" = "workspace 8"
"alt-9" = "workspace 9"

# mover janela atual para outro worspace
"alt-shift-1" = "move-node-to-workspace 1"
"alt-shift-2" = "move-node-to-workspace 2"
"alt-shift-3" = "move-node-to-workspace 3"
"alt-shift-4" = "move-node-to-workspace 4"
"alt-shift-5" = "move-node-to-workspace 5"
"alt-shift-6" = "move-node-to-workspace 6"
"alt-shift-7" = "move-node-to-workspace 7"
"alt-shift-8" = "move-node-to-workspace 8"
"alt-shift-9" = "move-node-to-workspace 9"

"alt-shift-h" = "move left"
"alt-shift-j" = "move down"
"alt-shift-k" = "move up"
"alt-shift-l" = "move right"

# Definir como a próxima janela deve se juntar (Melhor Prática: 'join-with' no lugar de 'split')
"alt-s" = "join-with left" 
"alt-v" = "join-with down"   

# Trocar o tipo de layout no workspace atual
"alt-t" = "layout tiles horizontal"
"alt-y" = "layout floating" 

# Redimensionar janela
"alt-ctrl-h" = "resize width -100"
"alt-ctrl-l" = "resize width +100"
"alt-ctrl-k" = "resize height -100"
"alt-ctrl-j" = "resize height +100"

# Fechar a janela atualmente focada (CORREÇÃO DE 'close-window' para 'close')
"alt-q" = "close" 

# Recarregar o arquivo de configuração do AeroSpace
"alt-r" = "reload-config"

"alt-backspace" = "focus-monitor next"

[workspace-to-monitor-force-assignment]
1 = 'main'     # Zen (Browser)
2 = 'main'      # Editor de Código
3 = 'main'      # Terminal
4 = 'secondary' # DB
5 = 'secondary' # Spotify
6 = 'secondary' # discord
7 = 'secondary' # whatsapp


[[on-window-detected]]
    if.app-id = 'app.zen-browser.zen'
    run = 'move-node-to-workspace 1'

[[on-window-detected]]
    if.app-id = 'com.jetbrains.PhpStorm'
    run = 'move-node-to-workspace 2'

[[on-window-detected]]
    if.app-id = 'net.kovidgoyal.kitty'
    run = 'move-node-to-workspace 3'

[[on-window-detected]]
    if.app-id = 'io.beekeeperstudio.desktop'
    run = 'move-node-to-workspace 4'

[[on-window-detected]]
    if.app-id = 'com.spotify.client'
    run = 'move-node-to-workspace 5'

[[on-window-detected]]
    if.app-id = 'com.hnc.Discord'
    run = 'move-node-to-workspace 6'

[[on-window-detected]]
    if.app-id = 'net.whatsapp.WhatsApp'
    run = 'move-node-to-workspace 7'
